<!-- Loads <model-viewer> for browsers: -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
<script>

  var Model_Viewer = document.querySelector("#Model_Tag");
  function getOribit() {
    var date_orbit = Model_Viewer.cameraOrbit();
    console.log(data_orbit.tostring())
  }
  $(".btn-sub").click(function (e) {
    var Orbit_Sub = $(this).attr("data_orbit");
    var taglist = $(this).children();
    Model_Viewer.cameraOrbit = Orbit_Sub;
    var src = $(taglist[1]).attr("src")
    dataOrbit(src);
  });

  $(".btn-sub").focusout(function (e) {
    $(".Hotspot").show('150');
    $("#ImageData").hide("150");
  });

  function dataOrbit(taglist) {
    if (window.screen.width <= "1000") {
      $(".menu_list").addClass("d-none");
    }
    id=taglist.split("/");
    var test=id[3].replace(".png","");
    $(".Hotspot").hide('150');
   
    
    setTimeout(() => {
      $("#img-tag").attr("src", taglist.replace(".png", ".jpg"));
      $('#'+test).show("150");
      $("#ImageData").show("150");
    }, 900);
  }

  if (window.screen.width >= "1000") {
    $(".btn-sub").focusout(function (e) {
      Model_Viewer.cameraOrbit = "18deg 80deg 350.4m";
      setTimeout(() => {
        $("#ImageData").hide("150");
      }, 800)
    });
  }
  $("#Menu").on("click", function () {

    if (window.screen.width <= "1000") {
      $(".menu_list").addClass("Show_Responsiv");
      $(".menu_list").removeClass("d-none");
      $("#Menu").css("display", "none !important");
      $("#ImageData").hide("150");

    } else {
      $(".menu_list").addClass("Show_Responsiv");
      $(".menu_list").removeClass("d-none");
      $("#Menu").css("display", "none !important");
    }

  });
  $(".btn-close").on("click", function () {
    setTimeout(() => {
      $("#ImageData").hide("150");
      $(".Hotspot").show("150");
    }, 400)
  });
  
  $("#close_menu").on("click", function () {
    $(".menu_list").addClass("d-none");
  });
  $(document).ready(function () {
    checkBox = document.getElementById("CameraControl");
    $("#ImageData").hide("slow");
    model = Model_Viewer;
    if (checkBox.checked) {
      Model_Viewer.cameracontrols = true;
      Model_Viewer.cameraControls = true;
    } else {
      Model_Viewer.___cameraControls = false;
      Model_Viewer.cameraControls = false

    }
  });
  $("#CameraControl").change(function (e) {
    checkBox = document.getElementById("CameraControl");
    model = Model_Viewer;
    if (checkBox.checked) {
      Model_Viewer.cameracontrols = true;
      Model_Viewer.cameraControls = true;
    } else {
      Model_Viewer.___cameraControls = false;
      Model_Viewer.cameraControls = false

    }
  });


</script>
